<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../script/script.js"></script>
    <title>Registration Form</title>
</head>

<body>
    <div id="rform" class="register">
        <div class="header">
        <header><h1 id="heading">
        Register your data
        </h1></header>
        </div>
            <form name="myform" class="form">
        <div id="gridcontainer" class="grid"> 
            <div class="container">
            <label for="name"> Name  </label>
            </div>
                <div class = "container">
                <input class = "input" type="text" id="Name" name="name" size="15"> </br>
                </div>
            <div class="container">
            <label for="start">DOB </label>
            </div>
                <div class = "container">
                <input class = "input" type="date" id="dob" name="start"placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31" required> </br>
                </div>
            <div class="container">
            <label for="Mobile"> Mobile </label> 
            </div>
                <div class = "container">
                <input class = "input" type="number" id="Mobile" name="Mobile" size="10" required> </br>
                </div>
            <div class="container">
            <label for="Email"> Email  </label>
            </div>
                <div class = "container">
                <input class = "input" type="email" id="email"class="email" name="Email"> </br>
                </div>
            <div class="container">
            <label for="Maritalstatus" id="status"> Maritalstatus </label>
            </div>
                <div class = "container">
                <input class = "input" type ="radio" id="Single" name="Maritalstatus" value="Single"> Single</br>
                <input class = "input" type="radio" id="Married" name="Maritalstatus" value="Married"> Married</br></br>
                </div>
            <div class="container">
            <label for="img"> Image </label>
            </div>
                <div class = "container">
                <input class = "input" type="file" id="image" name="img" accept="img/jpeg"></br></br>
                </div>
            </div>
            <div class="container">
            <label for="submit"></label>
            </div>
                <div class="submitbtn">
                <input class = "input" class="button "type="button" onclick="submitform()" id="submit" value="submit" name="submit"> 
            </div>
             </form>
    
    </div>
</body>
</html>
